{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Wikigraph{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Graph</h1>
</div>
<style type="text/css">
  #container {
    max-width: 400px;
    height: 400px;
    margin: auto;
  }
</style>
<div id="container"></div>
{% endblock %}
{% block scripts %}
{{ super() }}
<script>
s = new sigma({
    graph: {{data|safe}},
    container: 'container', 
    settings: {
      defaultNodeColor: '#ec5148'
    }
});
</script>
{% endblock %}
